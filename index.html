<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="header-title">figuras geometricas</h1>
        <p class="header-description">calcular diferentes medidas de figuras geometricas como area y perimetro</p>
    </header>
    <main>
        <section class="answer">
            <h2 class="answer-title">el area del cuadrado es: 45 cm</h2>
        </section>

        <section class="figure">

            <div class="box">
                <div class="box-header">
                    <h2 class="box-titlr">cuadrado</h2>
                </div>
                <div class="box-main">
                    <p class="box-text">Cuanto mide cada lado de tu cuadrado?</p>
                    <input type="text" class="box-main-answer" placeholder="ingrese lado" >
                    <input type="button" class="box-main-send" value="perimetro">
                    <input type="button" class="box-main-send"  value="area">

                </div>

            </div>
            <div class="box">
                <div class="box-header">
                    <h2 class="box-titlr">triangulo</h2>
                </div>
                <div class="box-main">
                    <p class="box-text">Cuanto mide cada lado de tu cuadrado?</p>
                    <input type="text" class="box-main-answer" placeholder="ingrese lado" >
                    <input type="text" class="box-main-answer" placeholder="ingrese lado" >
                    <input type="text" class="box-main-answer" placeholder="ingrese lado" >
                    <input type="button" class="box-main-send" value="perimetro">
        

                </div>

            </div>
            <div class="box">
                <div class="box-header">
                    <h2 class="box-titlr">circulo</h2>
                </div>
                <div class="box-main">
                    <p class="box-text">Cuanto mide cada lado de tu cuadrado?</p>
                    <input type="text" class="box-main-answer" placeholder="ingrese radio" >
                    <input type="button" class="box-main-send" value="perimetro">
                    <input type="button" class="box-main-send"  value="area">

                </div>

            </div>
            
        </section>
    </main>
</body>
</html>
